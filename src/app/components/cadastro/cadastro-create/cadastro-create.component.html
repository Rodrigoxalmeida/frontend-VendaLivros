

<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullwidth">Cadastrar Livro</h1>
        <img class="fullwidth" src="assets/img/cadastro-create.svg" alt="img-cadastro">

        <section class="section">
            
            <mat-checkbox class="margin">Loja</mat-checkbox>            
            <mat-checkbox class="margin">Instagram</mat-checkbox>
            <mat-checkbox class="margin">WhatsApp</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Título</mat-label>
              <input matInput placeholder="Digite o título">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Autor</mat-label>
              <input matInput placeholder="Digite o Autor">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Código</mat-label>
              <input matInput placeholder="Digite o Código">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Preço</mat-label>
              <input matInput placeholder="Digite o preço">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Descrição</mat-label>
              <input matInput placeholder="Digite uma descrição">
            </mat-form-field>
          </p>

          <button class="fullwidth mat-elevation-z4" mat-flat-button color="orange">Cadastrar</button>
          <button class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
