
<

    <div class="container mat-elevation-z8">
        <form class="form">
    
            <h1 class="fullwidth">Excluir Cadastro</h1>
            <img class="fullwidth" src="assets/img/cadastro-create.svg" alt="img-cadastro">
    
            <section class="section">
                
                <mat-checkbox  [disabled]=true class="loja"   color="primary">Loja<mat-icon>home</mat-icon></mat-checkbox>            
                <mat-checkbox  [disabled]=true class="insta"  color="primary">Instagram<img class="insta" src="assets/img/instagram-icon.svg" alt="img-insta"></mat-checkbox>
                <mat-checkbox  [disabled]=true class="whats"  color="primary">WhatsApp <img class="whats" src="assets/img/whats-icon.svg" alt="img-insta"></mat-checkbox>
              </section>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Título</mat-label>
                  <input
                  [(ngModel)]="cadastro.titulo"
                  name="titulo"
                  [disabled]=true 
                  matInput 
                  >
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Autor</mat-label>
                  <input 
                  [(ngModel)]="cadastro.autor"
                  name="autor"
                  [disabled]=true 
                  matInput >
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Código</mat-label>
                  <input 
                  [(ngModel)]="cadastro.codigo"
                  name="codigo"
                  [disabled]=true 
                  matInput >
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Preço</mat-label>
                  <input type="text"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  [(ngModel)]="cadastro.preco"
                  name="preco"
                  [disabled]=true 
                  matInput >
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Descrição</mat-label>
                  <input 
                  [(ngModel)]="cadastro.descricao"
                  name="descricao"
                  [disabled]=true 
                  matInput >
                </mat-form-field>
              </p>
    
              <button (click)="delete()"  class="fullwidth mat-elevation-z4 excluir" mat-flat-button color="primary">Excluir</button>
              <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
        </form>
    </div>
