<div class="container">
    
    <h1>Livros Vendidos</h1>

    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="orange">Cadastrar</button>    

    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. título,autor,editora,codigo" #input>
      </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
          </ng-container>
    
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
          </ng-container>

          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
          </ng-container>

          <ng-container matColumnDef="localVenda">
            <th mat-header-cell *matHeaderCellDef> Local de Venda </th>
            <td mat-cell *matCellDef="let element"> {{element.localVenda}} </td>
          </ng-container>

          <ng-container matColumnDef="dataVenda">
            <th mat-header-cell *matHeaderCellDef> Data da Venda </th>
            <td mat-cell *matCellDef="let element"> {{element.dataVenda}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> Ações </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
            
        <mat-paginator [pageSizeOptions]="[10,20,30]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        
      </div>
      
    
</div>
