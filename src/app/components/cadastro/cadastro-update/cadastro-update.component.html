<

    <div class="container mat-elevation-z8">
        <form class="form">
    
            <h1 class="fullwidth">Atualizar Cadastro</h1>
            <img class="fullwidth" src="assets/img/cadastro-create.svg" alt="img-cadastro">
    
            <section class="section">
                
                <mat-checkbox (click)="addLocalVenda(0)" class="loja"   color="primary">Loja<mat-icon>home</mat-icon></mat-checkbox>            
                <mat-checkbox (click)="addLocalVenda(1)" class="insta"  color="primary">Instagram<img class="insta" src="assets/img/instagram-icon.svg" alt="img-insta"></mat-checkbox>
                <mat-checkbox (click)="addLocalVenda(2)" class="whats"  color="primary">WhatsApp <img class="whats" src="assets/img/whats-icon.svg" alt="img-insta"></mat-checkbox>
              </section>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Título</mat-label>
                  <input
                  [(ngModel)]="cadastro.titulo"
                  name="titulo"
                  [formControl]="titulo"
                  required
                  matInput 
                  placeholder="Digite o título"
                  maxlength="50"
                  >
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Autor</mat-label>
                  <input 
                  [(ngModel)]="cadastro.autor"
                  name="autor"
                  [formControl]="autor"
                  matInput 
                  placeholder="Digite o Autor"
                  maxlength="50">
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Código</mat-label>
                  <input 
                  [(ngModel)]="cadastro.codigo"
                  name="codigo"
                  [formControl]="codigo"
                  required
                  matInput 
                  placeholder="Digite o Código"
                  maxlength="20">
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Preço</mat-label>
                  <input type="text"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  [(ngModel)]="cadastro.preco"
                  name="preco"
                  [formControl]="preco"
                  required
                  matInput 
                  placeholder="Digite o preço">
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                  <mat-label>Descrição</mat-label>
                  <input 
                  [(ngModel)]="cadastro.descricao"
                  name="descricao"
                  [formControl]="descricao"
                  matInput 
                  placeholder="Digite uma descrição"
                  maxlength="100">
                </mat-form-field>
              </p>
    
              <button (click)="update()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4 atualizar" mat-flat-button color="primary">Atualizar</button>
              <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
        </form>
    </div>
